    h1 {

    #showCat {

    #showCat:hover {

    }
    #catImg {

      border: 4px dashed #bbb;
      background: #fff;
      animation: popCat 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popCat {
      0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
      80% { transform: scale(1.1) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); }
    }
    .cloud {
      position: absolute;
      width: 120px;
      height: 60px;
      background: #fff6a2;
      border-radius: 60px;
      top: 20px;
      left: 10vw;
      opacity: 0.5;
      z-index: 0;
      box-shadow: 40px 10px 0 0 #fff6a2, 80px 0px 0 0 #fff6a2;
    }
    .paw {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ffd6e0;
      border-radius: 50%;
      bottom: 30px;
      right: 12vw;
      z-index: 0;
      box-shadow: 20px 0px 0 0 #ffd6e0, 40px 10px 0 0 #ffd6e0;
      opacity: 0.7;
    }
